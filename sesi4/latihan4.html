<!DOCTYPE html>
<html lang="en">
<head>
    <title>Link</title>
    <style>
        .link:hover {
            color: red;
        }
        .link:link {
            color: blue;
        }
        .link:active {
            color: green;
        }
        .link:visited {
            color: orange;
        }
    </style>
</head>
<body>
    <a href="https://tesla.com" class="link">Link ke Tesla</a>
    <a href="https://www.google.com" class="link">Link ke Google</a>
</body>
</html>
